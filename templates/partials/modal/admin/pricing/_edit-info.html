    a.custom {
        color: #000000 !important;

<div id="editInfo" class="modal my-modal">
    <div class="modal-content w-75 h-50 m-auto">
        <span class="close" onclick="document.getElementById('editInfo').style.display='none'">&times;</span>
    
        <div class="heading-container text-center mb-5">
            <h3 class="heading">Edit Info</h3>
        </div>    
        <div class="row">

                            <div class="form-group w-50 m-auto mb-5">

                                <textarea class="form-control" name="" id="" cols="30" rows="9"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">                        
                        <div class="row">
                            <div class="col-md-12">
                                <div class="item-select-container mt-5">
                                    <div class="available-pubs">
                                        Available Publications:<br />
                                        <select multiple="multiple" id="lstBox1" class="form-select" style="height: 270px;">

                                            <option value="times-leader-e-edition">Pub 2</option>

                                        <br />
                                        <br>
                                        <br>
                                        <br />
                                        <a id="" class="custom" style="width: 70px;"> < </a>
                                        <br />
                                        <br>
                                        <a id="" class="custom" style="width: 70px;"> << </a>
                                    </div>
                                    <div class="selected-pubs">
                                        Selected Publications:<br />
                                        <select multiple="multiple" id="lstBox2" class="form-select" style="height: 270px;"></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">  
                    <div class="btn-container text-center">
                        <button class="btn btn-danger">Deactivate</button>
                        <button class="btn btn-gray">Discard Changes</button>
                        <button class="btn btn-secondary">Save Changes</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
  </div>
