<div id="editRegion" class="modal my-modal">
  <div class="custom-modal-content m-auto">
    <span class="close" onclick="document.getElementById('editRegion').style.display='none'">&times;</span>

    <div class="heading-container text-center mb-3">
      <h3 class="heading">Edit Region</h3>
      <hr class="w-50 m-auto" />
    </div>

    <div class="row w50 center-block">
      <div class="col-md-6">
        <div class="form-group mb-4">
          <label for="">Name:</label>
          <input type="text" name="" id="codeInput" class="form-control" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group mb-4">
          <label for="">Code:</label>
          <input type="text" name="" id="" class="form-control" />
        </div>
      </div>
    </div>

    {% include "components/item_select.html" with item_type="publications" available_items=publications %}

    <div class="btn-container text-center mt-5">
      <button class="btn btn-danger px-5">Deactivate</button>
      <button class="btn btn-gray px-5">Archive</button>
      <button class="btn btn-secondary px-5">Save Changes</button>
    </div>
  </div>
</div>
